    <meta charset="UTF-8">

    <title>Gallery - Desi's Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FFD8E4, #FFE6ED, #FFF2F6, #FFFFFF);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            border-bottom: 2px solid #f0f0f0;
        }

        header a {
            text-decoration: none;
            font-size: 16px;
            color: #333;
            margin-left: 20px;
        }

        header a:hover {
            color: #f07aa5;
        }

        .gallery-section {
            padding: 40px 20px;
        }

        .gallery-section h2 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 30px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 0 10px;
        }

        .gallery-grid img {
            width: 100%;
            border-radius: 16px;
            object-fit:cover;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #ffe6ed;
        }

        .social-links a img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 20%; /* Optional: Make icons circular */
            transition: transform 0.3s ease;
            padding: 0px, 50px;
        }

        .social-links a img:hover {
            transform: scale(1.1); /* Slight zoom effect */
        }

        .footer-text {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
